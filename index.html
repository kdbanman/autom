<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="components/reset-css/reset.css">
  </head>
  <body>
    <script src="static/components/Processing.js/processing.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">
// All Examples Written by Casey Reas and Ben Fry

// unless otherwise stated.

int currentFrame = 0;

PImage[] frames = new PImage[12];

int lastTime = 0;



void setup() 

{

  size(640, 480);

  strokeWeight(4);

  smooth();

  background(204);

  for (int i = 0; i < frames.length; i++) {

    frames[i] = get(); // Create a blank frame

  }

}



void draw() 

{

  int currentTime = millis();

  if (currentTime > lastTime+100) {

    nextFrame();

    lastTime = currentTime;

  }

  if (mousePressed == true) {

    strokeWeight(sqrt(sq(pmouseX - mouseX) + sq(pmouseY - mouseY)));

    line(pmouseX, pmouseY, mouseX, mouseY);

  }

}



void nextFrame() 

{

  frames[currentFrame] = get(); // Get the display window

  currentFrame++; // Increment to next frame

  if (currentFrame >= frames.length) {

    currentFrame = 0;

  }

  image(frames[currentFrame], 0, 0);

}
    </script>
    <canvas id="mycanvas"></canvas>
    <span>
    this goes beside the canvas unless it doesn't fit horizontally.
    </span>
    <div>
    this goes under the canvas
    </div>
  </body>
</html>
